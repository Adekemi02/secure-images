<!-- Activate navigation links based on the current path -->
<script>
document.addEventListener('DOMContentLoaded', function() {
   let pathname = window.location.pathname;
   
   // Combine both sidebar and navbar link selection
   let activeLink = document.querySelectorAll('.nav-sidebar li a[href="'+ pathname +'"], .navbar li a[href="'+ pathname +'"]');
   
   activeLink.forEach(function(link) {
      link.parentElement.classList.add('active');
   });
});
</script>
